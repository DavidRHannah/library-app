<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="navbar-container">
        <dialog class="book-modal">
            <h2>Add a New Book</h2>
            <form class="book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                
                <label for="author">Author:</label>
                <input type="text" id="author" required>
                
                <label for="page-count">Page Count:</label>
                <input type="number" id="page-count" required>
                
                <label for="have-read">Have you read this book?</label>
                <select id="have-read">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
                <div class="modal-btn-container">
                    <button class="close-modal">Close</button>
                    <button type="submit" class="add-book">Add</button>
                </div>
            </form>
        </dialog>
        <button class="new-book">Add Book</button>
    </div>

    <div class="cards-container">
    </div>

    <div class="footer-container">
        <div class="links">
            <a href="https://github.com/DavidRHannah/library-app" target="_blank">Github</a>
            <a href="https://portfolio-beta-hazel-61.vercel.app/projects" target="_blank">Portfolio</a>
        </div>
        <div class="copyright">
            <span>&copy; 2024 DRH</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
